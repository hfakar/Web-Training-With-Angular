<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      
      <button type="button" (click)="onChangeFirst()" class="btn btn-primary">Change First Element</button>
      
      <button type="button" (click)="onDestroyFirst()" class="btn btn-danger">Destroy First Component</button>
      
      <app-serve-element 
      *ngFor="let serverelement of serverElements"
      [srvElement]="serverelement"
      [name]="serverelement.name">
      <p #contentParagraph>
        <strong *ngIf="serverelement.type === 'server'" style="color: red">{{ serverelement.content }}</strong>
        <em *ngIf="serverelement.type === 'blueprint'">{{ serverelement.content }}</em>
      </p>
    </app-serve-element>
    </div>
  </div>
</div>
