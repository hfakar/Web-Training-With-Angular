<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
              Set "Advanced" as Default

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" email ngModel required #email="ngModel">
          <p *ngIf="!email.valid && email.touched">Please enter a valid Email</p>
        </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required #emaisl="ngModel">
              <p *ngIf="!pass.valid && pass.touched">Please enter a valid Email</p>
          </div>

          <div class="form-group">
            <select name="subscription"  class="form-control" [ngModel]="choice">
              <option value="basic">Basic</option>
              <option value="advenced">Advenced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!f.valid">
          </div>

      </form>
    </div>
  </div>
</div>
